<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/demo.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
</head>
<body>
    <div id="czhpage">
        <div class="section first">
            <div class="logo"></div>
            <div class="text">
                <img src="image/text_1.png" alt="">
                <img src="image/text_2.png" alt="">
                <img src="image/text_3.png" alt="">
                <img src="image/text_4.png" alt="">
                <img src="image/text_5.png" alt="">
                <img src="image/text_6.png" alt="">
                <img src="image/text_7.png" alt="">
                <img src="image/text_8.png" alt="">
            </div>
            <div class="intro"></div>
        </div>
        <div class="section second">
            <div class="shield">
                <img src="image/shield_1.png" alt="">
                <img src="image/shield_2.png" alt="">
                <img src="image/shield_3.png" alt="">
                <img src="image/shield_4.png" alt="">
                <img src="image/shield_5.png" alt="">
                <img src="image/shield_6.png" alt="">
                <img src="image/shield_7.png" alt="">
                <img src="image/shield_8.png" alt="">
                <img src="image/shield_9.png" alt="">
            </div>
            <div class="info"></div>
        </div>
        <div class="section third">
            <div class="info"></div>
            <div class="circle">
                <div class="rocket"></div>
            </div>
        </div>
        <div class="section fourth">
            <div class="search">
                <div class="searchBar"></div>
                <div class="searchText"></div>
                <div class="searchResult"></div>
            </div>
            <div class="info"></div>
        </div>
    </div>
    <script>
        $(function (){
            $('#czhpage').fullpage({
                sectionsColor:["#0da5d6","#2AB561","#DE8910","#16BA9D","#0DA5D6"],
                afterLoad:function(anchorLink,index) {
                    $(".section").removeClass("current");
                    setTimeout(function() {
                        // 当滚动到某一面的时候添加一个标志
                        $(".section").eq(index-1).addClass("current");
                    }, 500);
                
                }
            });
        });
    </script>
</body>
</html>
